<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PHP Disk</title>
        <!-- Customs CSS -->
        <link rel="stylesheet" href="./style/style.css">
    </head>
    <body>
        <div id="app">
            <header>
                <img src="./img/spotify.svg" alt="Spotify logo">
            </header>
            <main>
                <div class="container">
                    <article class="disk" v-for="disk in disks">
                        <img :src="'./img/' + disk.img" :alt="disk.author + '\'s disk'">
                        <div class="info">
                            <h1>{{ disk.title }}</h1>
                            <p class="author">{{ disk.author }}</p>
                            <p class="date">{{ disk.release }}</p>
                        </div>
                    </article>
                </div>
            </main>
        </div>

        <!-- Vue CDN -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- Axios CDN -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <!-- Custom JS -->
        <script src="./js/index.js"></script>
    </body>
</html>
